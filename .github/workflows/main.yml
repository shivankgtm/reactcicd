name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
  runs-on: ubuntu-latest

  steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
    
    - name: 📦 Install dependencies
        run: npm ci
    
    - name: ✅ Run tests
        run: npm test -- --watchAll=false
    
    - name: 🛠️ Build project
        run: npm run build
