name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
  runs-on: ubuntu-latest

  steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
    
    - name: ğŸ“¦ Install dependencies
        run: npm ci
    
    - name: âœ… Run tests
        run: npm test -- --watchAll=false
    
    - name: ğŸ› ï¸ Build project
        run: npm run build
